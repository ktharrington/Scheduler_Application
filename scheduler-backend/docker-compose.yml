services:
  api:
    build: .
    container_name: scheduler_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload
    ports:
      - "8080:8080"
    env_file: .env
    depends_on:
      - postgres
      - redis
    volumes:
      - media:/code/media
    environment:
      - STORAGE_BACKEND=${STORAGE_BACKEND}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
      - S3_REGION=${S3_REGION}
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL}
      - S3_PUBLIC_BASE_URL=${S3_PUBLIC_BASE_URL}
      - S3_BUCKET=${S3_BUCKET}
      - S3_PREFIX=${S3_PREFIX}
      - S3_OBJECT_ACL_PUBLIC_READ=${S3_OBJECT_ACL_PUBLIC_READ}

  worker:
    build: .
    container_name: scheduler_worker
    command: python -u worker.py
    env_file: .env
    depends_on:
      - postgres
      - redis
    volumes:
      - media:/code/media
    environment:
      - STORAGE_BACKEND=${STORAGE_BACKEND}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
      - S3_REGION=${S3_REGION}
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL}
      - S3_PUBLIC_BASE_URL=${S3_PUBLIC_BASE_URL}
      - S3_BUCKET=${S3_BUCKET}
      - S3_PREFIX=${S3_PREFIX}
      - S3_OBJECT_ACL_PUBLIC_READ=${S3_OBJECT_ACL_PUBLIC_READ}

  scheduler:
    build: .
    container_name: scheduler_scheduler
    command: python -u scheduler.py
    env_file: .env
    depends_on:
      - postgres
      - redis
    volumes:
      - media:/code/media

  postgres:
    image: postgres:15
    container_name: scheduler_postgres
    environment:
      POSTGRES_DB: scheduler
      POSTGRES_USER: scheduler
      POSTGRES_PASSWORD: scheduler
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: scheduler_redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
  media:
